<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số muốn kiểm tra :")
    function testValue() {
        if (number >= 0) {
            document.write("True!");
        }else {
            document.write("False!");
        }
    }testValue(number);

</script>
</body>
</html>
