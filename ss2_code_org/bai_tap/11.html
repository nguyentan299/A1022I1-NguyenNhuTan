<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function testNumber(number) {
        if (number % 1 === 0) {
            alert("True");
        }else {
            alert("False");
        }
    }
    let number = prompt('Nhập j muốn kiểm tra :')
    testNumber(number);
</script>
</body>
</html>
