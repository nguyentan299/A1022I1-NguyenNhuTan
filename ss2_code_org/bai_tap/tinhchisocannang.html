<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="BMI()">Tính cân nặng</button>
</body>
<script>
  function BMI() {
    let height = prompt(" Nhập chiều cao");
    let weight = prompt("Nhập cân nặng");
    let BMI = weight / (Math.pow(height,2));
    if (BMI < 18) {
      alert("Underweight");
    } else if (BMI < 25) {
      alert("Normal");
    } else if (BMI < 30) {
      alert("Overweight");
    } else {
      alert("Obese");
    }
  }
</script>
</body>
</html>
